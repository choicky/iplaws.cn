{{ if and .Site.DisqusShortname (not (or .Site.Params.disable_comments .Params.disable_comments)) }}
<ul id="popular-posts"></ul>
<div id="comment"></div>
<script>
    var disq = new iDisqus('comment', {
        forum: 'iplaws-cn',
        api: 'https://disqus-iplaws-cn.fei-xing.com/api',
        site: 'https://iplaws.cn',
        //url: '',
        mode: 2,
        timeout: 3000,
        popular: document.getElementById('popular-posts'),
        //slug: location.pathname.slice(1).split('.')[0],
        init: true,
    });
    disq.popular();
    disq.count();
</script>
{{ end }}
